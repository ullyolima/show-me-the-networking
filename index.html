        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        /* Reset CSS */
        abbr,address,article,aside,audio,b,blockquote,body,canvas,caption,cite,code,dd,del,details,dfn,div,dl,dt,em,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,p,pre,q,samp,section,small,span,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,ul,var,video{margin:0;padding:0;border:0;outline:0;font-size:100%;vertical-align:baseline;background:0 0}body{line-height:1}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}nav ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}a{margin:0;padding:0;font-size:100%;vertical-align:baseline;background:0 0}ins{background-color:#ff9;color:#000;text-decoration:none}mark{background-color:#ff9;color:#000;font-style:italic;font-weight:700}del{text-decoration:line-through}abbr[title],dfn[title]{border-bottom:1px dotted;cursor:help}table{border-collapse:collapse;border-spacing:0}hr{display:block;height:1px;border:0;border-top:1px solid #ccc;margin:1em 0;padding:0}input,select{vertical-align:middle}
        .d-none{display: none !important;}

        
        /* ----- Header ----- */
        header{position: relative; }
        .top-bar{background-color: rgba(255, 255, 255, 0.0); position: fixed; width: 100%; padding: 20px 0;}
        .top-bar .logo{width: 200px; padding: 10px 0;}
        .top-bar .logo img{width: 100%;}
        .top-bar .container{display: flex; justify-content: space-between; align-items: center;}
        .top-bar .container .btn-inscreva{background-color: #FFC12A; padding: 15px 32px; border-radius: 4px; cursor: pointer; font-family: 'Roboto', sans-serif; font-style: normal; font-weight: bold; font-size: 16px; line-height: 150%;}
        .top-bar .container a{cursor: pointer; color: #000;}
        .top-par .container .call {display: flex; flex-direction: column !important;}
        .title-banner{font-family: 'Roboto', sans-serif;  font-style: normal; font-weight: bold; font-size: 64px; line-height: 120%; color: #FFFFFF; margin-top: 108px;}
        .sub-title-banner{font-family: 'Roboto', sans-serif; font-style: normal; font-weight: 500; font-size: 20px; line-height: 120%; display: flex; align-items: center; color: #FFFFFF; margin-top: 16px; width: 784px; flex-wrap: wrap;}
        video{width: 100%;}

        @media screen and (max-width: 768px){
            .top-bar .container{display: flex; justify-content: space-between; align-items: center; flex-direction: column;}
        }


        
        /* ----- Popup de saida ----- */
        body{ position: relative; display: flex;justify-content: center; }
        #popup{ z-index: 9; margin: 0 auto; position: absolute; display: none; top: calc(90vh - 50%);}
        #popup span{ position: absolute; z-index: 99; top: 5px; right: 5px; cursor: pointer; }
    </style>
</head>
